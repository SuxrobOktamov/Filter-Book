<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container w-75">
        <form id="form" class="mt-3 card p-5">
            <fieldset>
              <h2 class="text-center">My Book</h2>
              <div class="col-md-6 w-25">
                <input type="text" class="form-control" id="filter" placeholder="Search Item...">
              </div>
              <div class="mb-3">
                <label for="bookName" class="form-label">Book name</label>
                <input type="text" required id="bookName" class="form-control">
              </div>
              <div class="mb-3">
                <label for="bookType" class="form-label">Type</label>
                <input type="text" required id="bookType" class="form-control" list="date">
                <datalist id="date">
                    <option>Diniy</option>
                    <option>Ilmiy</option>
                    <option>Biznes</option>
                    <option>Adabiy</option>
                </datalist>
              </div>     
              <button type="submit" class="btn btn-primary">Submit</button>             
            </fieldset>
            <div class="btn-group mt-3 w-50" id="button">
                <button type="button" class="btn btn-primary">All</button>
                <button type="button" class="btn btn-primary">Diniy</button>
                <button type="button" class="btn btn-primary">Ilmiy</button>
                <button type="button" class="btn btn-primary">Biznes</button>
                <button type="button" class="btn btn-primary">Adabiy</button>
              </div>
          </form>
          <div class="block w-100 mt-3">
            <ul class="list-group">
                
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
